{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/bc77325b3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/Snail.svg' %}" alt="Logo">
        <!--<img srс="main/img/Snail.svg" alt="Logo">-->
        <span class="logo"></span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Main page</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>About page</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i></i>News</li></a>
            <a href=""><li><i class="fa-solid fa-phone"></i></i>Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
